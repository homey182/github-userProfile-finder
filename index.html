<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .skeleton {
        position: relative;
        overflow: hidden;
        background: rgba(148, 163, 184, 0.25);
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.35),
          transparent
        );
        animation: shimmer 1.2s infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100 antialiased"
  >
    <header class="relative isolate">
      <div class="absolute inset-0 -z-10 opacity-40">
        <div
          class="h-56 bg-[radial-gradient(60%_60%_at_50%_0%,rgba(56,189,248,0.25),transparent)]"
        ></div>
      </div>
      <div class="mx-auto max-w-6xl px-4 py-10">
        <div class="flex items-center justify-between">
          <a href="#" class="flex items-center gap-3">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              class="text-cyan-400"
            >
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z"
                stroke="currentColor"
                stroke-width="1.2"
              />
            </svg>
            <span class="text-lg font-semibold tracking-tight"
              >GitHub User Finder</span
            >
          </a>
        </div>

        <div class="mt-12 md:mt-16 max-w-3xl">
          <h1 class="text-3xl md:text-5xl font-bold leading-tight">
            Find any <span class="text-cyan-400">GitHub</span> user in seconds.
          </h1>
        </div>

        <form
          class="mt-8 md:mt-10 flex flex-col sm:flex-row gap-3 md:gap-4"
          aria-label="Search GitHub Username"
        >
          <label for="username" class="sr-only">GitHub username</label>
          <div class="flex-1">
            <input
              id="usernameInp"
              name="username"
              type="text"
              inputmode="text"
              placeholder="username"
              required
              class="w-full rounded-2xl bg-slate-800/60 ring-1 ring-white/10 focus:ring-2 focus:ring-cyan-400 px-4 py-3 md:py-4 text-base md:text-lg placeholder:text-slate-500 outline-none transition"
            />
          </div>
          <button
            id="search"
            type="button"
            class="inline-flex items-center justify-center gap-2 rounded-2xl bg-cyan-500 px-5 md:px-6 py-3 md:py-4 text-base md:text-lg font-semibold text-slate-900 hover:bg-cyan-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-cyan-300 focus-visible:ring-offset-slate-900 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
            Search
          </button>
        </form>
      </div>
    </header>

    <main id="card" class="mx-auto max-w-6xl px-4 py-8 md:py-12"></main>

    <script src="./script.js"></script>
  </body>
</html>
